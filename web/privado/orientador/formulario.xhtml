<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleOrientador.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-13"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Orientadores"/>
                    </f:facet>     
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleOrientador.objeto.id}"
                                 size="5" maxlength="5"/>                      
                    <p:outputLabel for="txtNome" value="Nome"/>
                    <p:inputText id="txtNome" value="#{controleOrientador.objeto.nome}"
                                 size="50" maxlength="50"
                                 placeholder="Obrigatório"/>  
                    <p:outputLabel for="txtCpf" value="Cpf"/>
                    <p:inputText id="txtCpf" value="#{controleOrientador.objeto.cpf}"
                                 size="14" maxlength="14"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtInstituicao" value="Instituicao"/>
                    <p:inputText id="txtInstituicao" value="#{controleOrientador.objeto.instituicao}"
                                 size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtTitulacao" value="Titulacao"/>
                    <p:inputText id="txtTitulacao" value="#{controleOrientador.objeto.titulacao}"
                                 size="50" maxlength="50"
                                 placeholder="Obrigatório"/>
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleOrientador.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>
                <h:panelGroup id="painelPublicacao">
                    <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-13"
                                 layout="grid" styleClass="ui-panelgrid-blank"
                                 rendered="#{controleOrientador.editandoPublicacao}">
                        <f:facet name="header">
                            <p:outputLabel value="Edição de publicações"/>
                        </f:facet> 
                        <p:outputLabel for="txtTituloPublicacao" value="Titulo"/>
                        <p:inputText id="txtTituloPublicacao" value="#{controleOrientador.publicacao.titulo}"
                                     size="50" maxlength="50"/>                          
                        <p:outputLabel for="txtDataPublicacao" value="DataPublicacao"/>
                    <p:calendar id="txtDataPublicacao" 
                                value="#{controleOrientador.publicacao.dataPublicacao}"
                                pattern="dd/MM/yyyy" mask="true"                              
                                navigator="true" >
                        <f:converter converterId="converterCalendar"/>
                    </p:calendar> 
                        <p:outputLabel for="txtTipo" value="Tipo"/>
                        <p:inputText id="txtTipo" value="#{controleOrientador.publicacao.tipo}"
                                     size="50" maxlength="50"/>                        
                        <p:commandButton value="Salvar orientador" icon="ui-icon-disk"
                                         actionListener="#{controleOrientador.salvarPublicacao()}"
                                         update="@form"
                                         id="btnSalvarPublicacao"/>                         
                    </p:panelGrid>                
                </h:panelGroup>
            </div>
        </h:panelGroup>
    </h:form>
</html>
